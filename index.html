
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep on Track - Plataforma para Creators</title>
  <meta name="description" content="Keep on Track - Plataforma SaaS completa para gerenciamento profissional de creators, influenciadores e YouTubers">
  <link rel="icon" type="image/x-icon" href="./attached_assets/favicon.ico">
  <meta http-equiv="refresh" content="0;url=./html/index.html">
  <style>
    body {
      font-family: 'Public Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f9;
      color: #566a7f;
    }
    .loading-container {
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .spinner {
      border: 4px solid rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #696cff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">
      <img src="./attached_assets/keepontrack-completa.png" alt="Keep on Track" height="80">
    </div>
    <div class="spinner"></div>
    <div class="loading-text">Carregando o Keep on Track...</div>
  </div>
  <script>
    // Redirecionamento com JavaScript como fallback
    window.location.href = './html/index.html';
  </script>
</body>
</html>
